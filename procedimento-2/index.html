<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Catálogo de Receitas</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>

    <body onload="preencheCatalogo()">
        <h1 class="text-center">Catálogo de Receitas</h1>
        <div class="container-fluid bg-warning justify-content-around d-flex p-5" id="pnlCatalogo"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
        const receitas = [{
                "titulo": "Arroz com Couve-flor",
                "foto": "receita-arrozCouveFlor.jpg",
                "ingredientes": ["Arroz", "Couve-flor", "Cebola média", "Azeite", "Limão"],
                "preparo": [
                    "Deixe a couve-flor picada",
                    "Adicione os ingredientes e refogue bem",
                    "Adicione sal",
                    "Tampe a panela e deixe cozinhar",
                    "Finalize com limão"
                ]
            },
            {
                "titulo": "Bolo de café",
                "foto": "receita-boloDeCafe.webp",
                "ingredientes": [
                    "Farinha de trigo",
                    "Açúcar",
                    "Café coado",
                    "Chocolate em pó",
                    "Ovos",
                    "Manteiga"
                ],
                "preparo": [
                    "Bata o açúcar com as gemas, manteiga e o café",
                    "Adicione a farinha, o chocolate e mexa bem",
                    "Bata as claras em neve",
                    "Mexa até ter uma mistura unificada",
                    "Coloque a mistura em uma forma untada e leve ao forno em 180 graus por 45 minutos"
                ]
            },
            {
                "titulo": "Coxinha de brigadeiro",
                "foto": "receita-coxinhaDeBrigadeiro.jpg",
                "ingredientes": [
                    "Leite condensado",
                    "Chocolate em pó",
                    "Manteiga",
                    "Morangos",
                    "Chocolate granulado"
                ],
                "preparo": [
                    "Junte o leite condensado, chocolate em pó e manteiga",
                    "Aqueça em fogo baixo",
                    "Retire do fogo quando o fundo começar a soltar",
                    "Com o brigadeiro em temperatura ambiente, envolva os morangos e passe no granulado"
                ]
            }
        ]

        function getListaIngredientes(receita) {
            let listaHTML = "<ul>";
            listaHTML += receita.ingredientes
                .map((ingrediente) => `<li>${ingrediente}</li>`)
                .reduce((a, b) => a + b, "");
            listaHTML += "</ul>";
            return listaHTML;
        }

        function getCard(receita) {
            return `
            <div class="card mb-3" style="width: 250px;">
                <img src="${receita.foto}" class="card-img-top" alt="${receita.titulo}">
                <div class="card-body">
                    <h5 class="card-title">${receita.titulo}</h5>
                    <div class="card-text">${getListaIngredientes(receita)}</div>
                    <hr>
                    <p class="card-text">${receita.preparo}</p>
                </div>
            </div>
            `;
        }

        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById("pnlCatalogo");
            const htmlReceitas = receitas
                .map((receita) => getCard(receita))
                .reduce((a, b) => a + b, "");
            pnlCatalogo.innerHTML = htmlReceitas;
        }
    </script>
    </body>
</html>
